<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>UJA-Reservas - Administración de Pistas</title>
  <!-- Bootstrap 5 (CDN) -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <style>
    /* ====== Ajustes básicos ====== */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* ====== Menú lateral (sidebar) ====== */
    .main-container {
      display: flex;
      min-height: 80vh; /* Ajusta si necesitas más alto */
    }
    .sidebar {
      width: 250px;
      min-height: calc(100vh - 130px); /* altura aproximada, restando header+navbar */
      background-color: #444;
      color: #fff;
      border-radius: 0.5rem;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      margin: 20px; /* separación lateral */
    }
    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 18px;
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar nav ul li {
      margin-bottom: 10px;
    }
    .sidebar nav ul li a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      color: #fff;
      background-color: #555;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .sidebar nav ul li a:hover {
      background-color: #666;
    }
    .sidebar-footer {
      margin-top: auto; /* empuja el botón "Hide" al final */
      text-align: center;
      padding-top: 20px;
    }
    .hide-btn {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .hide-btn:hover {
      background: #fff;
      color: #000;
    }

    /* ====== Área de contenido ====== */
    .content-area {
      flex: 1;
      margin: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
    }
    .content-area h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* ====== Tarjetas (exactas a cards.html) ====== */
    .card.bg-secondary {
      border-radius: 8px;
      overflow: hidden;
      width: 300px; /* Ajusta el ancho si quieres */
    }
    /* Parte superior simulando imagen */
    .card-img-top-sim {
      background-color: #ffffff;
      height: 150px;
      border-radius: 0.5rem;
    }
    /* Botón interno (“Cancelar”) ya viene con clases de Bootstrap y text-black fw-semibold */
    /* No necesita estilos adicionales para coincidir con tu cards.html */

    /* ====== Botón “Añadir nueva pista” ====== */
    .add-pista-btn {
      background-color: #444;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin-top: 20px;
    }
    .add-pista-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<!-- ====== Menú Superior ====== -->
<header class="bg-white border-bottom">
  <div class="container d-flex justify-content-between align-items-center py-2">
    <!-- Logo + Texto a la izquierda -->
    <div class="d-flex align-items-center gap-2">
      <img
              src="https://via.placeholder.com/40"
              alt="Logo"
              class="rounded-circle"
              style="width: 40px; height: 40px;"
      />
      <span class="fw-bold fs-4 text-black">UJA-Reservas</span>
    </div>
  </div>
</header>

<!-- Menú principal -->
<nav class="navbar navbar-expand-md navbar-light bg-white border-bottom">
  <div class="container position-relative">
    <!-- Links centrados -->
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a class="nav-link text-black fw-semibold" href="../Reservas/Busqueda_por_filtros_admin.html">
          Reserva una pista
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black fw-semibold" href="../Reservas/Administrador_reserva.html">
          Mis reservas
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black fw-semibold" href="../Horario/Administrador_Horario.html">
          Horario
        </a>
      </li>
      <li class="nav-item">
        <a
                class="nav-link text-black fw-semibold active border-bottom border-2 border-dark"
                href="#"
        >
          Administracion
        </a>
      </li>
    </ul>
    <!-- Iconos a la derecha -->
    <div class="position-absolute top-50 end-0 translate-middle-y d-flex">
      <img
              src="https://via.placeholder.com/24"
              alt="Icono1"
              class="ms-3"
      />
      <img
              src="https://via.placeholder.com/24"
              alt="Icono2"
              class="ms-3"
      />
    </div>
  </div>
</nav>

<!-- ====== Layout principal: sidebar + contenido ====== -->
<div class="main-container">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Panel de administración</h2>
    <nav>
      <ul>
        <li>
          <a href="Admin_Pistas.html">
            Pistas
            <span>›</span>
          </a>
        </li>
        <li>
          <a href="../Admin_Pages_Usuarios/Admin_Users.html" class="active">
            Usuarios
            <span>›</span>
          </a>
        </li>

      </ul>
    </nav>
    <div class="sidebar-footer">
      <button class="hide-btn">Hide</button>
    </div>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="content-area">
    <!-- Título principal (por ejemplo, “Pistas de pádel”) -->
    <h2>Pistas de pádel</h2>

    <!-- Fila de 3 tarjetas (exactas a cards.html) -->
    <div class="row row-cols-1 row-cols-md-3 g-3 justify-content-center">
      <!-- Card 1 -->
      <div class="col d-flex justify-content-center">
        <div class="card bg-secondary text-white">
          <div class="p-3">
            <div class="card-img-top-sim w-100"></div>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <span class="fw-bold">Pista 1</span>
              <span>12:00 - 13:00</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span>Pádel • 1h</span>
              <button class="btn btn-sm btn-light text-black fw-semibold">
                Cancelar
              </button>
            </div>
            <div class="d-flex justify-content-start mt-2">
              <span>15/02/2025</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col d-flex justify-content-center">
        <div class="card bg-secondary text-white">
          <div class="p-3">
            <div class="card-img-top-sim w-100"></div>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <span class="fw-bold">Pista 1</span>
              <span>16:00 - 17:00</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span>Pádel • 1h</span>
              <button class="btn btn-sm btn-light text-black fw-semibold">
                Cancelar
              </button>
            </div>
            <div class="d-flex justify-content-start mt-2">
              <span>15/02/2025</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col d-flex justify-content-center">
        <div class="card bg-secondary text-white">
          <div class="p-3">
            <div class="card-img-top-sim w-100"></div>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <span class="fw-bold">Pista 2</span>
              <span>18:00 - 19:00</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span>Pádel • 1h</span>
              <button class="btn btn-sm btn-light text-black fw-semibold">
                Cancelar
              </button>
            </div>
            <div class="d-flex justify-content-start mt-2">
              <span>18/09/2025</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón para añadir pista (opcional) -->
    <div class="text-center">
      <button class="add-pista-btn">Añadir nueva pista</button>
    </div>
  </main>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
