<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UJA-Reservas - Mis Reservas</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>

<!-- Encabezado superior -->
<header class="bg-white border-bottom">
    <div class="container d-flex justify-content-between align-items-center py-2">
        <!-- Logo + Texto a la izquierda -->
        <div class="d-flex align-items-center gap-2">
            <img
                    src="https://via.placeholder.com/40"
                    alt="Logo"
                    class="rounded-circle"
                    style="width: 40px; height: 40px;"
            />
            <span class="fw-bold fs-4 text-black">UJA-Reservas</span>
        </div>
    </div>
</header>

<!-- Menú principal -->
<nav class="navbar navbar-expand-md navbar-light bg-white border-bottom">
    <div class="container position-relative">
        <!-- Links centrados -->
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link text-black fw-semibold" href="./Busqueda_por_filtros_cliente.html">
                    Reserva una pista
                </a>
            </li>
            <li class="nav-item">
                <a
                        class="nav-link text-black fw-semibold active border-bottom border-2 border-dark"
                        href="."
                >
                    Mis reservas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black fw-semibold" href="../Horario/Clientes_Horario.html">
                    Horario
                </a>
            </li>
        </ul>
        <!-- Iconos a la derecha -->
        <div class="position-absolute top-50 end-0 translate-middle-y d-flex">
            <img
                    src="https://via.placeholder.com/24"
                    alt="Icono1"
                    class="ms-3"
            />
            <img
                    src="https://via.placeholder.com/24"
                    alt="Icono2"
                    class="ms-3"
            />
        </div>
    </div>
</nav>

<!-- Subheader: información y selector -->
<div class="bg-white py-2 border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
        <p class="m-0">
            Tienes <strong>3</strong> reservas realizadas
        </p>
        <div class="d-flex align-items-center">
            <label for="ordenar" class="me-2 fw-semibold">Ordenar por:</label>
            <select
                    id="ordenar"
                    name="ordenar"
                    class="form-select form-select-sm"
                    style="width: auto;"
            >
                <option value="fecha">Fecha</option>
                <option value="pista">Pista</option>
                <option value="hora">Hora</option>
            </select>
        </div>
    </div>
</div>

<!-- Contenedor de cards -->
<div class="container py-4">
    <div class="row row-cols-1 row-cols-md-3 g-1 justify-content-center">
        <!-- Card 1 -->
        <div class="col d-flex justify-content-center">
            <div class="card bg-secondary text-white" style="border-radius: 8px; overflow: hidden; width: 300px;">
                <div class="p-3">
                    <!-- Marco interno para la imagen (simula tu SVG) -->
                    <div class="bg-light w-100 rounded-2" style="height: 150px;"></div>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold">Pista 1</span>
                        <span>12:00 - 13:00</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <span>Pádel • 1h</span>
                        <button class="btn btn-sm btn-light text-black fw-semibold">
                            Cancelar
                        </button>
                    </div>
                    <div class="d-flex justify-content-start mt-2">
                        <span>15/02/2025</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col d-flex justify-content-center">
            <div class="card bg-secondary text-white" style="border-radius: 8px; overflow: hidden; width: 300px;">
                <div class="p-3">
                    <div class="bg-light w-100 rounded-2" style="height: 150px;"></div>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold">Pista 1</span>
                        <span>16:00 - 17:00</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <span>Pádel • 1h</span>
                        <button class="btn btn-sm btn-light text-black fw-semibold">
                            Cancelar
                        </button>
                    </div>
                    <div class="d-flex justify-content-start mt-2">
                        <span>15/02/2025</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col d-flex justify-content-center">
            <div class="card bg-secondary text-white" style="border-radius: 8px; overflow: hidden; width: 300px;">
                <div class="p-3">
                    <div class="bg-light w-100 rounded-2" style="height: 150px;"></div>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold">Pista 2</span>
                        <span>18:00 - 19:00</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <span>Pádel • 1h</span>
                        <button class="btn btn-sm btn-light text-black fw-semibold">
                            Cancelar
                        </button>
                    </div>
                    <div class="d-flex justify-content-start mt-2">
                        <span>18/09/2025</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
